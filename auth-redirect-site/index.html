<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>DoomScroller Auth</title>
    <style>
      :root {
        color-scheme: dark;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background:
          radial-gradient(circle at 15% 20%, rgba(57, 255, 20, 0.08), transparent 38%),
          radial-gradient(circle at 85% 80%, rgba(9, 192, 255, 0.06), transparent 42%),
          #05070b;
        color: #e6e7eb;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        line-height: 1.35;
      }

      .card {
        width: min(520px, 92vw);
        border: 1px solid rgba(57, 255, 20, 0.38);
        border-radius: 18px;
        background: rgba(9, 12, 17, 0.94);
        box-shadow:
          0 0 32px rgba(57, 255, 20, 0.16),
          inset 0 0 0 1px rgba(57, 255, 20, 0.06);
        padding: 34px 26px;
        text-align: center;
      }

      .brand {
        margin: 0 0 26px;
        font-size: 18px;
        letter-spacing: 0.03em;
        color: #39ff14;
        font-weight: 700;
      }

      .status-badge {
        width: 78px;
        height: 78px;
        margin: 0 auto 18px;
        border-radius: 999px;
        border: 2px solid rgba(57, 255, 20, 0.66);
        background: radial-gradient(circle at 30% 25%, rgba(57, 255, 20, 0.26), rgba(57, 255, 20, 0.03));
        display: flex;
        align-items: center;
        justify-content: center;
        box-shadow: 0 0 26px rgba(57, 255, 20, 0.28);
      }

      .status-badge::before {
        content: "";
        display: block;
        width: 22px;
        height: 12px;
        border-left: 3px solid #98ff86;
        border-bottom: 3px solid #98ff86;
        transform: rotate(-45deg) translateY(-1px);
      }

      .state-title {
        margin: 0;
        font-size: clamp(36px, 7vw, 56px);
        line-height: 1;
        letter-spacing: 0.08em;
        font-weight: 800;
        color: #39ff14;
        text-shadow: 0 0 18px rgba(57, 255, 20, 0.34);
      }

      .subtitle {
        margin: 14px 0 8px;
        font-size: 17px;
        color: #ecf1f7;
        font-weight: 500;
      }

      .detail {
        margin: 0;
        font-size: 14px;
        color: #8f9aaa;
      }

      .error .card {
        border-color: rgba(255, 58, 145, 0.46);
        box-shadow:
          0 0 28px rgba(255, 58, 145, 0.2),
          inset 0 0 0 1px rgba(255, 58, 145, 0.1);
      }

      .error .status-badge {
        border-color: rgba(255, 58, 145, 0.7);
        background: radial-gradient(circle at 30% 25%, rgba(255, 58, 145, 0.25), rgba(255, 58, 145, 0.02));
        box-shadow: 0 0 24px rgba(255, 58, 145, 0.3);
      }

      .error .status-badge::before {
        content: "!";
        width: auto;
        height: auto;
        border: 0;
        transform: none;
        font-size: 34px;
        font-weight: 800;
        color: #ff72b4;
      }

      .error .state-title {
        color: #ff72b4;
        text-shadow: 0 0 16px rgba(255, 58, 145, 0.34);
      }
    </style>
  </head>
  <body>
    <main class="card">
      <p class="brand">DoomScroller</p>
      <div class="status-badge"></div>
      <h1 class="state-title" id="status">VERIFIED</h1>
      <p class="subtitle" id="subtitle">Email confirmed successfully.</p>
      <p class="detail">Enjoy doomscrolling.</p>
    </main>
    <script>
      const hash = window.location.hash || "";
      const params = new URLSearchParams(hash.startsWith("#") ? hash.slice(1) : hash);
      const hasError = params.get("error") || params.get("error_description");

      if (hasError) {
        document.body.classList.add("error");
        const status = document.getElementById("status");
        const subtitle = document.getElementById("subtitle");
        status.textContent = "FAILED";
        subtitle.textContent = params.get("error_description") || params.get("error");
      }
    </script>
  </body>
</html>
